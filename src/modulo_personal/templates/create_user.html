{% extends "menu.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}


<section>
    <div class="container m-4" style ="display: flex; justify-content:flex-end">
      <div class="row">
        <div class="col-md-12">
          <a class="btn btn-outline-secondary" href="{% url 'inicio' %}"> Regresar <i class="bi bi-arrow-return-left"></i> </a>
        </div>
      </div>
    </div>  
</section>



<section>
  <div class="container m-4">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Crear Usuario</h1>
        <form method="post">
          {% csrf_token %}
          {% crispy form %}
          <button type="submit" class="btn btn-primary">Crear Usuario</button>
        </form>
      </div>
    </div>
  </div>  
</section>

{% endblock %}
