{% extends "menu.html" %}

{% load static %}

{% block content %}


<section>
  <div class="container m-4" style ="display: flex; justify-content:flex-end">
    <div class="row">
      <div class="col-md-12">
        <a class="btn btn-success" href="{% url 'create_registred' %}"> Agregar registro <i class="bi bi-clipboard-plus-fill"></i> </a>
      </div>
    </div>
  </div>  
</section>



<div class="container m-4">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th scope="col">Registro</th>
            <th scope="col">Codigo</th>
            <th scope="col">Propietario</th>
            <th scope="col">Nacimineto</th>
            <th scope="col">Genero</th>
          </tr>
        </thead>
        <tbody>
          {% for registro in registros %}
                <tr class="table-secondary">
                    <td scope="row">{{ registro.no_animal }}</td>
                    <td>{{ registro.codigo }}</td>
                    <td>{{ registro.fecha_nacimiento }}</td>
                    <td>{{ registro.genero }}</td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>  



{% endblock %}
